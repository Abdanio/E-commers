<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Samsul Collection</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f7f7;
      }
      header {
        background-color: crimson;
        padding: 20px 0;
        text-align: center;
        color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        padding: 36px 28px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 2.2rem;
        color: crimson;
      }
      p {
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 32px;
      }
      .btn-produk {
        display: inline-block;
        background: crimson;
        color: #fff;
        padding: 12px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        transition: background 0.2s;
        border: none;
        cursor: pointer;
      }
      .btn-produk:hover {
        background: #a80028;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5rem;
        }
        p {
          font-size: 1rem;
        }
        .btn-produk {
          padding: 10px 24px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Toko Samsul Collection</h2>
    </header>
    <div class="container">
      <h1>Selamat Datang di Toko Samsul Collection</h1>
      <p>
        Temukan berbagai koleksi jaket terbaru, stylish, dan berkualitas hanya di
        toko kami.<br />
        Klik tombol di bawah untuk melihat produk-produk unggulan kami!
      </p>
      <a href="product.html" class="btn-produk">Lihat Produk</a>
    </div>
  </body>
</html>
